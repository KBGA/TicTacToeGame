apply plugin: "java"


wrapper {
    gradleVersion = '7.1'
}


jar {
    manifest {
        attributes 'Implementation-Version': '2.0'
    }
}


sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}


task execute(type: JavaExec) {

    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'Game'
}


task copySrcToArchiv(type: Copy) {

}

task copySources(type: Copy) {
    from 'src'
    into 'build/out'
}

task bundleSoucres(type: Zip, dependsOn: copySources) {
    baseName = 'sources'
    destinationDir = file('build')

    from 'build/out'
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}